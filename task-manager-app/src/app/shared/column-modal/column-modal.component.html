<div class="modal-ctr">
  <div class="modal-wrapper">
    <h2>{{'Create-column' | translatePipe}}</h2>
    <input type="text" [placeholder]=" 'Enter-column-title' | translatePipe" [(ngModel)]="title">
    <div class="modal-btns">
      <button mat-raised-button color="primary" (click)="onCancel()">{{'cancel' | translatePipe}}</button>
      <button mat-raised-button color="accent" (click)="onConfirm()">{{'confirm' | translatePipe}}</button>
    </div>
  </div>
</div>
