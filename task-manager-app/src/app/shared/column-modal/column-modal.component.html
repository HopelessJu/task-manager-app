<div class="modal-ctr">
  <div class="modal-wrapper">
    <h2>Create Column</h2>
    <input type="text" placeholder="Enter column title">
    <div class="modal-btns">
      <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="accent" (click)="onConfirm()">Confirm</button>
    </div>
  </div>
</div>
