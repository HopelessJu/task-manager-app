<div class="modal-ctr">
  <div class="modal-wrapper">
    <h2>Confirm delete</h2>
    <p>Are you sure?</p>
    <span>Are you sure you want to delete these records? This process cannot be undone.</span>
    <div class="modal-btns">
      <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="warn" (click)="onConfirm()">Confirm</button>
    </div>
  </div>
</div>
