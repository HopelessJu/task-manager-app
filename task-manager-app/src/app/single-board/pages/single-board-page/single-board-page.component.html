<div class="board-wrapper">
  <div class="board-header">
    <button mat-mini-fab color="primary" class="return-btn" routerLink="/main"><mat-icon>arrow_back</mat-icon></button>
    <h2 class="board-title">Board title</h2>
  </div>
  <div class="columns-ctr">
    <div *ngFor="let column of columnList" >
      <app-column [item]="column"></app-column>
    </div>
    <app-create-column></app-create-column>
  </div>
</div>
