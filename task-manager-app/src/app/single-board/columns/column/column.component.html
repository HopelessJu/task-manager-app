<div class="column-wrapper">
  <h2 class="column-title">Todo</h2>
  <div class="tasks-ctr">
    <app-tasks></app-tasks>
    <app-tasks></app-tasks>
  </div>
  <div class="task-btns">
    <button mat-icon-button color="primary" class="add-task"><mat-icon>add</mat-icon></button>
    <button mat-icon-button color="primary" class="remove-task" (click)="onRemoveColumnClick()"><mat-icon>delete</mat-icon></button>
  </div>
</div>
<app-confirmation-modal *ngIf="isClicked" (cancelled)="cancel()" (confirmed)="confirm()"></app-confirmation-modal>
